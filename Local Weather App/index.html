<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather App</title>
    <!--Offline Links-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center jumbotron top">
                <h1>Today's Weather</h1>
                <hr class="short">
                <h2 id="weather">Loading...</h2>
            </div> 
        </div> 

        <div class="row grey-jumbo text-center">
            <div class="col-sm-12">
                <div class="text-center"> 
                    <h3 class="bgtext"></h3>
                    <hr class="short">
                </div>
            </div>
            <div class="col-sm">
                <h3 id="info1"></h3>
                <hr class="short">
                <h3 id="num2"></h3>
            </div> 
            <div class="col-sm">
                <h3 id="info3"></h3>
                <hr class="short">
                <h3 id="info4"></h3>
            </div> 
            <div class="col-sm">
                <h3 id="info5"></h3>
                <hr class="short">
                <h3 id="info6"></h3>  
            </div> 
        </div>  
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm text-center">
                <h5 class="text-center"> Powered by <a href="https://weatherstack.com/dashboard">Weather Stack API</a> | Coded with &#128154; by <a href="https://twitter.com/koladechris">Kolade Chris Ksound</a></h5>
            </div>
        </div>
    </div>


<script src="jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
